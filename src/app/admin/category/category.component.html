<div class="container-fluid">
  <h5 class="card-title fw-semibold mb-4">Quản Lý Loại Sản Phẩm</h5>
  <div class="card">
      <div class="card-body">
          <form [formGroup]="formsearch">
              <div class="row">
                  <div class=" col-lg-6">
                      <div class="">
                          <label for="tenSP" class="form-label">Tên Loại</label>
                          <input formControlName="tenLoai" style="background-color: #fff;" type="text"
                              class="form-control" id="tenSP">
                      </div>
                  </div>
              </div>
          </form>
          <button class="btn btn-primary btn-seach" (click)="search()">Tìm Kiếm</button>
      </div>

  </div>
  <div class="pull-right no-margin">
      <a (click)="createModal()" class="btn btn-success btn-xs">
          <i class="fa fa-plus"></i>&nbsp;Thêm
      </a>
  </div>
  <div class="row" style="clear: both;">
      <div class="col-lg-12 d-flex align-items-stretch">
          <div class="card w-100">
              <div class="card-body p-4">
                  <div class="table-responsive">
                      <table class="table text-nowrap mb-0 align-middle">
                          <thead class="text-dark fs-4">
                              <tr>
                                  <th class="border-bottom-0">
                                      <h6 class="fw-semibold mb-0">STT</h6>
                                  </th>
                                  <th class="border-bottom-0">
                                      <h6 class="fw-semibold mb-0">Tên Loại SP</h6>
                                  </th>
                                  <th class="border-bottom-0">
                                      <h6 class="fw-semibold mb-0">Mô tả</h6>
                                  </th>
                                  <th class="border-bottom-0" style="width: 160px;">
                                      <h6 class="fw-semibold mb-0">Tác vụ</h6>
                                  </th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let item of items; let i = index">
                                  <td class="border-bottom-0">
                                      <h6 class="fw-semibold mb-0">{{ i + 1 }}</h6>
                                  </td>
                                  <td class="border-bottom-0">
                                      <h6 class="fw-semibold mb-1">{{item.tenLoai}}</h6>
                                  </td>
                                  <td class="border-bottom-0">
                                      <p class="mb-0 fw-normal">{{item.moTa}}</p>
                                  </td>
                                  <td class="border-bottom-0">
                                      <div class="row">
                                          <div class="col-lg-6">
                                              <button (click)="updateModal(item)"
                                                  class="badge bg-primary rounded-3 fw-semibold">Sửa</button>
                                          </div>
                                          <div class="col-lg-6">
                                              <button (click)="deleteModal(item.id)"
                                                  class="badge bg-danger rounded-3 fw-semibold">Xóa</button>
                                          </div>
                                      </div>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
              <ngb-pagination [collectionSize]="totalItems" [(page)]="currentPage" [pageSize]="5" [maxSize]="5"
                  class="pagination-ct" (pageChange)="loadPage($event)">
              </ngb-pagination>
          </div>
      </div>
  </div>
  <div *ngIf="showUpdateModal" id="createUserModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-sl full-height-modal">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 *ngIf="isCreate" class="modal-title">Nhập thông tin loại sp</h4>
                  <h4 *ngIf="!isCreate" class="modal-title">Sửa thông tin loại sp</h4>
              </div>
              <form class="modal-form" [formGroup]="formdata">
                  <div class="row">
                      <div class=" col-lg-4">
                          <div class="">
                              <label for="hoTen" class="form-label">Tên loại sp(<span
                                      style="color: red;">*</span>)</label>
                              <input type="text" id="hoTen" formControlName="tenLoai" class="form-control">
                              <div *ngIf="formdata.get('tenLoai').invalid && formdata.get('tenLoai').touched"
                                  class="invalid-form">
                                  <div *ngIf="formdata.get('tenLoai').errors.required">Tên là bắt buộc.</div>
                              </div>
                          </div>
                      </div>
                      <div class="col-lg-4">
                          <div class="">
                              <label for="exampleInputPassword1" class="form-label">Mô tả(<span
                                      style="color: red;">*</span>)</label>
                              <input type="text" formControlName="moTa" class="form-control" />

                          </div>
                      </div>
                      <div class="col-lg-4">

                      </div>
                  </div>
              </form>
              <div class="modal-footer">
                  <div class="modal-btn">
                      <button class="btn btn-danger" (click)="closeModal('createUserModal')">Hủy</button>
                      <button class="btn btn-primary" (click)="onSubmit(formdata.value, 'createUserModal')">Xác
                          nhận</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="modal fade" id="confirmDeleteModal" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="confirmDeleteModalLabel">Xác nhận xóa</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  Bạn có chắc chắn muốn xóa không?
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                  <button type="button" class="btn btn-danger" (click)="confirmDelete()">Xóa</button>
              </div>
          </div>
      </div>
  </div>

</div>
