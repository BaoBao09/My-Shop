<div style="display: flex;justify-content: center;">
  <div class="container">
    <div class="box">
      <div *ngIf="isLogin" class="form sign_in">
        <h3>Sign In</h3>
        <span>or use your account</span>

        <div id="form_input">
          <div class="type" [formGroup]="formLogin">
            <input type="email" placeholder="Email" formControlName="username" id="email">
          </div>
          <div class="type" [formGroup]="formLogin">
            <input type="password" placeholder="Password" formControlName="password" id="password">
          </div>

          <div class="forgot">
            <span>Forgot your password?</span>
          </div>

          <button class="btn bkg" (click)="checkLogin(formLogin.value)">Sign In</button>
        </div>
      </div>

      <div *ngIf="!isLogin" class="form sign_in">
        <h3>Sign Up</h3>
        <span>or use your email for register</span>

        <div id="form_input">
          <div class="type">

            <input type="text" name="" placeholder="Name" id="name">
          </div>
          <div class="type">

            <input type="email" name="" placeholder="Email" id="email">
          </div>
          <div class="type">

            <input type="password" name="" placeholder="Password" id="password">
          </div>

          <button class="btn bkg">Sign Up</button>
        </div>
      </div>
    </div>

    <div class="overlay">
      <div *ngIf="isLogin" class="page page_signIn">
        <h3>Welcome Back!</h3>
        <p>To keep with us please login with your personal info</p>

        <button class="btn btnSign-in" (click)="checkFormSignUp()">
          Sign Up <i class="bi bi-arrow-right"></i>
        </button>
      </div>

      <div *ngIf="!isLogin" class="page page_signIn">
        <h3>Hello Friend!</h3>
        <p>Enter your personal details and start journey with us</p>

        <button class="btn btnSign-up" (click)="checkFormSignIn()">
          <i class="bi bi-arrow-left"></i> Sign In</button>
      </div>
    </div>
  </div>
</div>
