<!-- Shop Details Section Begin -->
<section class="shop-details">
  <div class="product__details__pic">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="product__details__breadcrumb">
            <a href="./index.html">Trang chủ</a>
            <a href="/categories">Danh mục</a>
            <span>Chi tiết sản phẩm</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-3">
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" *ngFor="let anh of products.ctsPhams">
              <a *ngIf="chechEmty(anh.hinhAnh)" class="nav-link active" data-toggle="tab" href="#tabs-1" role="tab">
                <div class="product__thumb__pic set-bg" data-setbg="assets/users/img/shop-details/thumb-1.png">
                  <img src="{{loadImage(anh.hinhAnh)}}" alt="" srcset="">
                </div>
              </a>
            </li>
          </ul>
        </div>
        <div class="col-lg-6 col-md-9">
          <div class="tab-content">
            <div class="tab-pane active" id="tabs-1" role="tabpanel">
              <div class="product__details__pic__item">
                <img src="{{loadImage(products.hinhAnh)}}" alt="">
              </div>
            </div>
            <div class="tab-pane" id="tabs-2" role="tabpanel">
              <div class="product__details__pic__item">
                <img src="" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="product__details__content">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <div class="product__details__text">
            <h4>{{products.tenSP}}</h4>
            <div class="rating">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o"></i>
              <span> - 5 Reviews</span>
            </div>
            <h3>{{products.gia | number: '1.0-0'}} đ</h3>
            <div class="product__details__option">
              <div class="product__details__option__size">
                <span>Size:</span>
                <span *ngFor="let item of sizes">
                  <input type="radio" id="{{item}}" name="size" hidden >
                  <label for="{{item}}" class="size" id="" (click)="focusSize(item)">{{item}}</label>
                </span>
              </div>
              <div class="product__details__option__size">
                <span>Color:</span>
                <span *ngFor="let item of colors">
                  <input type="radio" id="{{item}}" name="color" hidden>
                  <label for="{{item}}" class="color" (click)="focusColor(item)">{{item}}</label>
                </span>
              </div>
            </div>
            <div class="product__details__cart__option">
              <div class="quantity">
                <div class="pro-qty">
                  <input type="text" value="{{quantity}}">
                </div>
              </div>
              <a style="cursor: pointer; color: #ffff;" (click)="addCart(products)" class="primary-btn">Thêm vào giỏ
                hàng</a>
            </div>

<!-- Related Section Begin -->
<section class="related spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="related-title">Sản phẩm liên quan</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-6 col-sm-6" *ngFor="let item of relateds">
        <div class="product__item">
          <div class="product__item__pic set-bg" data-setbg="">
            <img src="{{loadImage(item.hinhAnh1)}}" alt="" srcset="">
            <span class="label">New</span>
          </div>
          <div class="product__item__text">
            <h6>{{item.tenSP}}</h6>
            <div class="rating">
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-o"></i>
            </div>
            <h5 routerLink="/product-details/{{item.id}}">{{item.gia | number: '1.0-0'}} đ</h5>
            <div class="product__color__select">
              <label for="pc-1">
                <input type="radio" id="pc-1">
              </label>
              <label class="active black" for="pc-2">
                <input type="radio" id="pc-2">
              </label>
              <label class="grey" for="pc-3">
                <input type="radio" id="pc-3">
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Related Section End -->
